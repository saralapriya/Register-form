<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form class="form" id="form">
    <h2 style=" color: rgb(34, 5, 61);">STUDENT REGISTER FORM</h2>
        
<div class="form-control">
        <label for="username">User name</label>
        <input type="text" placeholder="Enter the name" id="username">
        <div class="error"></div>
    </div> 
<div class="form-control">
        <label for="email">email</label>
        <input type="email" placeholder="Enter the email" id="email">
        <div class="error"></div>
    </div> 
<div class="form-control">
        <label for="email">Phone Number</label>
        <input type="Phone Number" placeholder="Enter the Phone Number" id="Phone Number">
        <div class="error"></div>
    </div> 
<div class="form-control">
        <label for="password">password</label>
        <input type="password" placeholder="Enter the password" id="password">
        <div class="error"></div>
    </div> 
<div class="form-control">
        <label for="confirm password">confirm password</label>
        <input type="password" placeholder="confirm password" id="password2">
        <div class="error"></div>
    </div> 
    <button type="submit">submit</button>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>
